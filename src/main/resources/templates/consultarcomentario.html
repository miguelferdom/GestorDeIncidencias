<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>[GDI]</title>
	</head>
	<h1>Gestor de Incidencias</h1>
	
	<body>
		<fieldset>
			<legend>Comentario</legend>
			<form action="modificarcomentario" method="post">
				<input type="hidden" name="_csrf" value="{{token}}"/>
				<input type='hidden' name="idIncidencia" value="{{incidencia.idIncidencia}}"/>
				
				<table width="30%" cellspacing="0" cellpadding="5" border="0">
					<tr>
						<td><label>ID Comentario</label></td>
						<td><input type='text' name="idComentario" value="{{comentario.idComentario}}" readonly/></td>
					</tr>
					
					<tr>
						<td><label>Fecha</label></td>
						<td><input type='text' name="fecha" value="{{comentario.fecha}}" readonly/></td>
					</tr>
										
					<tr>
						<td><label>Autor</select></td>
						<td><input type='text' name="autor" value="{{comentario.autor.nombre}}" readonly/></td>
					</tr>
				</table>

				<label>Anotacion</label>
				{{^esTecnico}}
					<textarea name="anotacion" rows="5" style="width:100%" maxlength="255" readonly>{{comentario.anotacion}}</textarea>
				{{/esTecnico}}
				{{#esTecnico}}
					<textarea name="anotacion" rows="5" style="width:100%" maxlength="255">{{comentario.anotacion}}</textarea>
					<br>
					<br>
					<input type='submit' value='Modificar comentario'>
				{{/esTecnico}}
			</form>
			
			<br>
			{{#esAdministrador}}
				<form action="borrarcomentario" method="post">
					<input type="hidden" name="_csrf" value="{{token}}"/>
					<input type='hidden' name="idIncidencia" value="{{incidencia.idIncidencia}}"/>
					<input type='hidden' name="idComentario" value="{{comentario.idComentario}}"/>
					<input type='submit' value='Borrar comentario'>
				</form>
			{{/esAdministrador}}
			<br>
			<form action="volveraincidencia" method="post">
				<input type="hidden" name="_csrf" value="{{token}}"/>
				<input type='hidden' name="idIncidencia" value="{{incidencia.idIncidencia}}"/>
				<input type='submit' value='Volver a la incidencia'>
			</form>
		</fieldset>
	</body>
</html>
