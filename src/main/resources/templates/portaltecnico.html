<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>[GDI]</title>
	<style>
		table {
		  width:100%;
		}
		table, th, td {
		  border: 1px solid black;
		  border-collapse: collapse;
		}
		th, td {
		  padding: 5px;
		  text-align: left;
		}
		th {
		  background-color: black;
		  color: white;
		}
	</style>
	</head>
	
	<h1>Gestor de Incidencias</h1>
	
	<body>
		<!-- Bienvenido user/pass [profile] -->
		<p></p>
		
		<!-- Agrupación de campos -->
		<fieldset>
			<form action="nuevaincidencia">
				<input type='submit' value='Abrir incidencia'>
			</form>
			<p></p>
			
			<label>Consultar incidencia
				<form action="consultarincidencia" method="get">
					<input type='number' name="numincidencia"/>
					<input type='submit' value='Ver'>
				</form>
			</label>
			<p></p>
			
			<form action="login">
				<input type='submit' value='Cancelar'>
			</form>
		</fieldset>
		<p></p>
		<p></p>
		
		<!-- Agrupación de campos 2 -->
		<p>Cola de incidencias</p>
		
		<fieldset>
			<table>
				<tr>
					<th>Id Incidencia</th>
					<th>Fecha/hora</th>
					<th>Urgencia</th>
					<th>Estado</th>
					<th>Departamento</th>
					<th>Problema</th>
					<th>Titulo</th>
				</tr>
				
				{{#incidencias}}
					<tr>
						<td><a href="/consultarincidencia?numincidencia={{idIncidencia}}">{{idIncidencia}}</a></td>
						<td>{{fecha}}</td>
						<td>{{urgencia}}</td>
						<td>{{estado}}</td>
						<td>{{departamento.nombreDepartamento}}</td>
						<td>{{problema}}</td>
						<td>{{titulo}}</td>
					</tr>
				{{/incidencias}}
			</table>
		</fieldset>
		
	</body>
</html>
